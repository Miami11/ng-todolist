<div class="item" [class.completed]="todo.status === 1">
    <input #deleteItem [id]="todo.id" class="toggle" type="checkbox" (click)="toggleStatus(todo)" [checked]="todo.status === 1">
    <label [for]="todo.id" class="box">{{ todo.content }}</label>
    <button class="destroy" (click)="deleteTodo(deleteItem)"></button>
</div>
