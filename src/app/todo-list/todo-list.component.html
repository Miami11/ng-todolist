<div class="row f-center f-direction">
    <div class="bg shadow todo-w">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="all"></label>
      <input type="text" (keyup)="addTodo($event)" class="new-todo" placeholder="What needs to be done?" autofocus>
    </div>
    <section class="main shadow" *ngIf="loadedList.length >= 1 && !isLoading">
      <div class="bg todo-w">
        <app-todo *ngFor="let todo of loadedList"></app-todo>
      </div>
      <div class="footer" >
        <span class="todo-count"><strong>1</strong> item left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed" style="display: none;"></button>
      </div>
    </section>
</div>
